<mat-toolbar class="upper">
  <div class="logo"></div>
  <span class="example-spacer"></span>
  <button mat-fab extended class="btnnn" (click)="logOff()">
    <mat-icon>logout</mat-icon>
    Log-out
  </button>
</mat-toolbar>
<div class="title">
  <h1>Reception</h1>
</div>
<div class="separator">
  <mat-card appearance="outlined" class="company">
    <mat-card-header>
      <div>
        <h2>Company #</h2>
        <h4>Visit code: 101010</h4>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div>
        <button mat-button (click)="AddCard()" class="btnEjemplo">Mostrar cartas</button>
      </div>
      <div *ngFor="let card of cards1">
        <div class="card">
          <h3>{{card.title}}</h3>
          <h6>{{card.email}}</h6>
          <p>{{card.phone}}</p>
          <div class="btnP">
            <button mat-button class="printBtn">Print</button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="boton">
    <button mat-button class="closeBtn" disabled>Close visit</button>
    <button mat-button class="okbtn" (click)="navMenu()">EXIT</button>
  </div>
</div>
