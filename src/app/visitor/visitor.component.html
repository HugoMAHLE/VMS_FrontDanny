<div class="container">
  <h2>Visitor</h2>
  <h4>Create a new visitor</h4>
  <div class="card">
    <div class="card-body">
      <form>
        <!-- Name -->
        <div class="card-body" [formGroup]="newVisitorForm">
          <label class="form-label">
            Please enter the Name of yout Visitor
          </label>
          <input type="fname" formControlName="fname" class="form-control" placeholder='Ex. "Peter"'>
          <div class="errors-container"
            *ngIf="fnameControl.invalid && (fnameControl.touched) || fnameControl.dirty">
            <p class="error-msg" *ngIf="fnameControl.hasError('required')" style="color: #bd0c0c">The field must be required.</p>
          </div>
        </div>

        <!-- Last Name -->
        <div class="card-body" [formGroup]="newVisitorForm">
          <label class="form-label">
            Please enter the last name of yout Visitor
          </label>
          <input type="lname" formControlName="lname" class="form-control" placeholder='Ex. "Parker"'>
          <div class="errors-container"
            *ngIf="lnameControl.invalid && (lnameControl.touched) || lnameControl.dirty">
            <p class="error-msg" *ngIf="lnameControl.hasError('required')" style="color: #bd0c0c">The field must be required.</p>
          </div>
        </div>

        <!-- Email -->
        <div class="card-body" [formGroup]="newVisitorForm">
          <label class="form-label">
            Please enter the last name of yout Visitor
          </label>
          <input type="email" formControlName="email" class="form-control" placeholder='Ex. "spider.man@dailybugle.com"'>
          <div class="errors-container"
            *ngIf="emailControl.invalid && (emailControl.touched) || emailControl.dirty">
            <p class="error-msg" *ngIf="emailControl.hasError('required')" style="color: #bd0c0c">The field must be required.</p>
          </div>
        </div>

        <!-- Cellphone -->
        <div class="card-body" [formGroup]="newVisitorForm">
          <label class="form-label">
            Please enter the last name of yout Visitor
          </label>
          <input type="phone" formControlName="phone" class="form-control" placeholder='Ex. "+19151234567"'>
          <div class="errors-container"
            *ngIf="phoneControl.invalid && (phoneControl.touched) || phoneControl.dirty">
            <p class="error-msg" *ngIf="phoneControl.hasError('required')" style="color: #bd0c0c">The field must be required.</p>
          </div>
        </div>

        <!-- Company -->
        <div class="card-body" [formGroup]="newVisitorForm">
          <label class="form-label">Name of your company</label>
          <div class="d-flex align-items-center">
            <mat-form-field appearance="fill" class="flex-grow-1">
              <mat-label>Select or add an enterprise</mat-label>
              <mat-select
                formControlName="company"
                (selectionChange)="onEnterpriseSelect($event)"
              >
                <mat-option *ngFor="let enterprise of enterprises" [value]="enterprise">
                  {{ enterprise }}
                </mat-option>
                <mat-option (click)="addEnterprise()" [value]="'addNew'">
                  Add New Company
                </mat-option>
              </mat-select>
              <mat-error *ngIf="companyControl.hasError('required')">
                The field must be required.
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <!-- Buttons -->
        <div class="container">
          <button class="btn btn-dark" (click)="registerVisitor()">
            Save and Add User
          </button>
        </div>
        <div class="container">
          <button mat-button class="a" routerLink="/CreateVisit">Â« Get back</button>
        </div>
      </form>
    </div>
  </div>
</div>
