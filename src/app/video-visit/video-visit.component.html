<body>
  <mat-toolbar class="upper">
    <img src="https://logodownload.org/wp-content/uploads/2024/04/mahle-logo.png" width="190" height="50" class="d-inline-block align-text-top">
    <span class="example-spacer"></span>
    <button mat-fab extended class="btnnn" (click)="logOut()">
      <mat-icon>logout</mat-icon>
      Log-out
    </button>
  </mat-toolbar>

  <div class="container">
    <div class="separator">
      <mat-card appearance="outlined" class="separator">
        <mat-card-content class="video">
          <video #videoPlayer class="video-player" controls (ended)="onVideoEnd()">
            <source [src]="videoSrc" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </mat-card-content>
      </mat-card>
      <p>el video cerrara automaticamente al finalizar</p>
    </div>
  </div>
</body>
