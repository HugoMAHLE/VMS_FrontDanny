<div class="container">
    <div class="header">
        <h2>Edit the visit</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="LVisitForm">
                <div class="card">
                    <h3>Select your visit to edit</h3>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!-- Name of company Column -->
                        <ng-container matColumnDef="CName">
                            <th mat-header-cell *matHeaderCellDef class="company"> Company name </th>
                            <td mat-cell *matCellDef="let element"> {{element.CName}} </td>
                        </ng-container>

                        <!-- Email Column -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef class="company"> E-mail </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <!-- Actions -->
                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef class="company" style="text-align: center;">Actions</th>
                            <td mat-cell *matCellDef="let row" style="text-align: center;">
                                <button class="select" mat-button>Select</button>
                                <button class="delete" mat-button>Delete</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

                <div class="card-body">
                    <label class="form-label">
                        Please enter your new date of visit
                    </label>
                    <input type="date" formControlName="Date" class="form-control" placeholder="">
                    <div class="errors-container"
                        *ngIf="DateControl.invalid && (DateControl.touched) || DateControl.dirty">
                        <p class="error-msg" *ngIf="DateControl.hasError('required')" style="color: #bd0c0c">The field
                            must be required.</p>
                    </div>
                </div>

                <div class="card-body">
                    <label class="form-label">
                        Please enter your new check-in time
                    </label>
                    <input type="time" formControlName="Checkin" class="form-control" placeholder="">
                    <div class="errors-container"
                        *ngIf="CheckinControl.invalid && (CheckinControl.touched) || CheckinControl.dirty">
                        <p class="error-msg" *ngIf="CheckinControl.hasError('required')" style="color: #bd0c0c">The
                            field must be required.</p>
                    </div>
                </div>

                <mat-divider class="divider"></mat-divider>

                <div class="division" style="text-align: right;">
                    <div class="divBtn">
                        <button mat-flat-button class="b" (click)="NavAdd()">Add guest [+]</button>
                        <button mat-flat-button class="a" (click)="NavCreate()">Create guest</button>
                    </div>
                </div>

                <div class="card">
                    <table mat-table [dataSource]="EmployeesDataSource" class="mat-elevation-z8">
                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef class="employees"> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                        </ng-container>

                        <!-- Last Name Column -->
                        <ng-container matColumnDef="LName">
                            <th mat-header-cell *matHeaderCellDef class="employees"> Last name </th>
                            <td mat-cell *matCellDef="let element"> {{element.LName}} </td>
                        </ng-container>

                        <!-- Email Column -->
                        <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef class="employees"> E-mail </th>
                            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                        </ng-container>

                        <!-- Phone Column -->
                        <ng-container matColumnDef="Phone">
                            <th mat-header-cell *matHeaderCellDef class="employees"> Phone number </th>
                            <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumnsData; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsData;"></tr>
                    </table>
                </div>
                <div>
                    <button mat-flat-button class="edit" type="submit" [disabled]="LVisitForm.invalid">
                        Edit visit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
