<mat-toolbar class="upper">
  <img src="https://logodownload.org/wp-content/uploads/2024/04/mahle-logo.png" width="190" height="50" class="d-inline-block align-text-top">
  <span class="example-spacer"></span>
  <!-- <button mat-fab extended class="btnnn" (click)="logOff()">
      <mat-icon>logout</mat-icon>
      Log-out
  </button> -->
</mat-toolbar>
<body>

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="logoCol">
                <!-- <img src="https://logodownload.org/wp-content/uploads/2024/04/mahle-logo.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /> -->
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #191b86f4;"></i>
                      <span class="h1 fw-bold mb-0">Bienvenidos a MAHLE</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Por favor ingrese su codigo de visita</h5>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <mat-form-field class="custom-form-field" hintLabel="Max 10 characters">
                        <mat-label>Codigo</mat-label>
                          <input matInput #input maxlength="10" (focus)="openKeyboard()" placeholder="Ej. 2020020304"
                          (input)="onInput($event)" inputmode="numeric" pattern="[0-9]*" type="tel" />
                        <mat-hint align="end">{{ value().length }}/10</mat-hint>
                      </mat-form-field>
                    </div>

                    <!-- <button (click)="closeKeyboard()">Close Keyboard</button> -->

                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-dark btn-lg btn-block" type="button" (click)="navConfirm()">
                        Entrar
                      </button>
                    </div>

                    <a href="#!" class="small text-muted">MAHLE </a>
                    <a href="#!" class="small text-muted">Mexico</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
