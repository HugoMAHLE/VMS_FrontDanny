<mat-toolbar class="upper">
  <div class="logo"></div>
  <span class="example-spacer"></span>
   <button mat-fab extended class="btnnn" (click)="logOff()">
      <mat-icon>logout</mat-icon>
      Log-out
  </button> 
</mat-toolbar>
<body>

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="logoCol">
                <!-- <img src="https://logodownload.org/wp-content/uploads/2024/04/mahle-logo.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /> -->
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form class="rightSideForm" (ngSubmit)="onSubmit($event)" (submit)="onSubmit($event)">
                    <div class="welcome">
                      <h1>Bienvenidos a </h1>
                    </div>
                    <div class="logoJRZ"></div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Por favor ingrese su codigo de visita</h5>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <mat-form-field class="custom-form-field" hintLabel="Max 10 characters">
                        <mat-label>Codigo</mat-label>
                          <input matInput #input maxlength="10"
                            (focus)="openKeyboard()"
                            (keyup.enter)="$event.preventDefault(); $event.stopPropagation(); navConfirm()"
                            (input)="onInput($event)"
                            placeholder="Ej. 2020020304"
                            inputmode="numeric"
                            autocomplete="one-time-code"
                            pattern="[0-9]*"
                            type="tel"
                            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                          />
                        <mat-hint align="end">{{ value().length }}/10</mat-hint>
                      </mat-form-field>
                    </div>

                    <!-- <button (click)="closeKeyboard()">Close Keyboard</button> -->

                    <div class="button-container">
                      <button data-mdb-button-init data-mdb-ripple-init
                        class="submit-btn" type="button" (click)="navConfirm()">
                        Entrar
                      </button>
                    </div>

                    <a href="#!" class="small text-muted">MAHLE Mexico</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
